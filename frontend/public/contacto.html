<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto - DM Smart Store</title>
<style>
  body { 
    margin:0; 
    font-family: Arial, sans-serif; 
    background: #f9f9fb; 
    color: #333;
    display: flex;
    min-height: 100vh;
  }

  header {
    width: 100%;
    text-align:center;
    background:#e75480; 
    color:white; 
    padding:20px;
    font-size:1.5rem;
    font-weight:bold;
    position: fixed;
    top:0;
    left:0;
    z-index:1000;
  }

  .sidebar {
    width: 220px;
    background:#ffc0cb; /* rosa clarito */
    padding:20px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    display:flex;
    flex-direction: column;
    align-items:center;
    position: fixed;
    top:70px; /* debajo del header */
    bottom:0;
  }

  .sidebar img {
    width:140px; /* logo m√°s grande */
    margin-bottom:15px;
  }

  .sidebar .slogan {
    text-align:center;
    font-size:1rem;
    margin-bottom:20px;
    font-weight:bold;
  }

  .sidebar nav a {
    display:block;
    text-decoration:none;
    color:#333;
    margin:12px 0; /* m√°s espaciado */
    font-weight:bold;
    font-size:1.1rem; /* letra m√°s grande */
  }

  .sidebar nav a:hover {
    color:#e75480;
  }

  .logout-btn {
    margin-top:15px;
    padding:8px 12px;
    background:#e75480;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-size:1rem;
  }

  main {
    flex:1;
    margin-left: 240px; /* espacio para sidebar */
    display: flex;
    justify-content:center;
    align-items:center;
    padding-top:70px; /* espacio para header */
  }

  .contact-container {
    background: white;
    border-radius: 15px;
    padding: 40px 30px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 100%;
    text-align:center;
  }

  h2 {
    color: #e75480;
    margin-bottom: 20px;
  }

  label {
    display:block;
    margin-top: 15px;
    font-weight: bold;
    text-align:left;
  }

  input, textarea {
    width:100%;
    padding:10px;
    margin-top:5px;
    border:1px solid #ff69b4;
    border-radius:8px;
    font-size:1rem;
  }

  textarea {
    resize: vertical;
    min-height:100px;
  }

  button {
    margin-top:20px;
    background:#ff69b4;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:10px;
    font-size:1rem;
    font-weight:bold;
    cursor:pointer;
    transition: all 0.3s ease;
    display:block;
    margin-left:auto;
    margin-right:auto;
  }

  button:hover {
    background:#d13a67;
    transform: translateY(-2px);
  }

  .mensaje-enviado {
    margin-top:15px;
    text-align:center;
    font-weight:bold;
    color: green;
    display:none;
  }

  /* Para dispositivos peque√±os */
  @media (max-width:768px){
    .sidebar {
      display:none;
    }
    main {
      margin-left:0;
      padding-top:100px;
    }
  }

</style>
</head>
<body>

<header>
  DM Smart Store - Contacto
</header>

<aside class="sidebar">
  <img src="imagenes/logo.png" alt="Logo">
  <p class="slogan">‚ú® La tecnolog√≠a a tu alcance ‚ú®</p>
  <h2>Men√∫</h2>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="devices.html">Dispositivos</a>
    <a href="ofertas.html">Ofertas</a>
    <a href="contacto.html">Contacto</a>
    <a href="login.html" id="loginLink">Iniciar Sesi√≥n</a>
    <button class="logout-btn" id="logoutBtn" onclick="logout()">Cerrar sesi√≥n</button>
  </nav>
</aside>

<main>
  <div class="contact-container">
    <h2>Contacto</h2>
    <p>Hola üëã, env√≠anos tu mensaje usando el siguiente formulario:</p>
    <form id="form-contacto">
      <label>Nombre:</label>
      <input type="text" placeholder="Tu nombre" required>

      <label>Correo:</label>
      <input type="email" placeholder="Tu correo" required>

      <label>Mensaje:</label>
      <textarea placeholder="Escribe tu mensaje" required></textarea>

      <button type="submit">Enviar</button>
      <div class="mensaje-enviado" id="mensaje-enviado">¬°Mensaje enviado con √©xito! ‚úÖ</div>
    </form>
  </div>
</main>

<script>
  const form = document.getElementById("form-contacto");
  const mensajeExito = document.getElementById("mensaje-enviado");

  form.addEventListener("submit", function(e){
    e.preventDefault();
    mensajeExito.style.display = "block";
    form.reset();
    setTimeout(() => { mensajeExito.style.display = "none"; }, 3000);
  });

  function logout() {
    alert("Sesi√≥n cerrada.");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
